<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Khmer CRFSuite</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="loader">Loading the CRF model</div>
		<div class="app">
			<h1>Khmer CRFSuite</h1>
			<p>
				A demo of using
				<a href="https://github.com/seanghay/web-crfsuite/">web-crfsuite</a> to
				segment Khmer words entirely on the web.
			</p>
			<br />
			<p>Input</p>
			<textarea id="text" placeholder="text" rows="5"></textarea>
			<br />
			<p>Output <strong id="speed"></strong></p>
			<textarea id="text_result" placeholder="text" rows="5"></textarea>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
